{{- if .Values.password }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "fullname" . }}
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    app: {{ include "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    lenses.io/app.type: lenses-secret
data:
  connect.redis.password: {{ .Values.password | b64enc }}
{{- end}}
